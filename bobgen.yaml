wipe: true
plugins_preset: 'all'

sql:
  dialect: sqlite
  pattern: db/schema.sql
  pkgname: models

plugins:
  dbinfo:
    disabled: false
    pkgname: 'dbinfo'
    destination: 'internal/bob/dbinfo'
  enums:
    disabled: false
    pkgname: 'enums'
    destination: 'internal/bob/enums'
  models:
    disabled: false
    pkgname: 'models'
    destination: 'internal/bob/models'
  factory:
    disabled: false
    pkgname: 'factory'
    destination: 'internal/bob/factory'
  dberrors:
    disabled: false
    pkgname: 'dberrors'
    destination: 'internal/bob/dberrors'
